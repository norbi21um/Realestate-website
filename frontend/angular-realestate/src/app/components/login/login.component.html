<div class="container px-4 px-lg-5">
    <form id="loginFormId" [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
        
        <div formGroupName="login" class="form-area">
            <h2 class="pt-5">Sign Up</h2>

            <div class="form-group pt-5">
                <label for="emaiInput">Email:</label>
                <input formControlName="email" type="email" class="form-control" id="emaiInput" placeholder="Email">
                <!--Validátorok-->
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger mt-1">
                    <div *ngIf="email.errors?.['required']">
                        Email is required
                    </div>

                    <div *ngIf="email.errors?.['minlength']">
                        Email must be at least 2 characters long
                    </div>
                </div>
            </div>

            <div class="form-group pt-5">
                <label for="passwordInput">Password:</label>
                <input formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
                <!--Validátorok-->
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger mt-1">
                    <div *ngIf="password.errors?.['required']">
                        Password is required
                    </div>
                </div>
            </div>

            <!--TODO-->
            <div class="form-group pt-5">
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Remember me</label>
                </div>
            </div>

            <div form="loginFormId" class="text-center pt-3 pb-5">
                <button type="submit" class="btn btn-info">Create</button>
            </div>

        </div>
    </form>
</div>
