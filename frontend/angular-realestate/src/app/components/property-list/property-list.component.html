<table class="table">
    <thead class="table-dark">
        <tr>
            <th>Image</th>
            <th>Price</th>
            <th>Area</th>
            <th>Description</th>
            <th>More details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProperty of properties">
            <td>
                <img src="../assets/images/properties/{{tempProperty.imageUrl}}" height="50"/>
            </td>
            <td>{{tempProperty.price}}</td>
            <td>{{tempProperty.area}}</td>
            <td>{{tempProperty.id}}</td>
            <a routerLink="/properties/{{tempProperty.id}}">
                <td><h2>More details</h2></td>
            </a>
        </tr>
    </tbody>
</table>
