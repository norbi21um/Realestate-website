<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">
        Everywhere is good, but the best is waiting for you here.
      </h1>
      <p class="lead fw-normal text-white-50 mb-0">
        Seach for your dream apartment
      </p>
    </div>

    <!--Input field for search-->
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-2">
          <select
            class="form-select scrollable-menu"
            aria-label="Default select example"
          >
            <option selected disabled>District</option>
            <option value="0">All</option>
            <option value="I">I.</option>
            <option value="II">II.</option>
            <option value="III">III.</option>
            <option value="IV">IV.</option>
            <option value="V">V.</option>
            <option value="VI">VI.</option>
            <option value="VII">VII.</option>
            <option value="VIII">VIII.</option>
            <option value="IX">IX.</option>
            <option value="X">X.</option>
            <option value="XI">XI.</option>
            <option value="XII">XII.</option>
            <option value="XIII">XIII.</option>
            <option value="XIV">XIV.</option>
            <option value="XV">XV.</option>
            <option value="XVI">XVI.</option>
            <option value="XVII">XVII.</option>
            <option value="XVIII">XVIII.</option>
            <option value="XIX">XIX.</option>
            <option value="XX">XX.</option>
            <option value="XXI">XXI.</option>
            <option value="XXII">XXII.</option>
            <option value="XXIII">XXIII.</option>
          </select>
        </div>
        <!----------------------->
        <div class="col-6">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Address"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">
                Seach
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main section -->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <div class="col mb-5" *ngFor="let tempProperty of properties">
        <div class="card h-100">
          <!-- Property image-->
          <img
            class="card-img-top"
            src="../assets/images/properties/{{ tempProperty.imageUrl }}"
            alt="..."
          />
          <!-- Property details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Property price -->
              <h5 class="fw-bolder">
                {{ tempProperty.price | currency: "FT" }}
              </h5>
              <!-- Property Address -->
              <p class="font-weight-light">{{ tempProperty.address }}</p>
              <p class="font-weight-light">
                {{ tempProperty.district }}. district
              </p>
              <!-- Property area-->
              {{ tempProperty.area }} &#x33A1;
            </div>
          </div>
          <!-- Property actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a
                routerLink="/properties/{{ tempProperty.id }}"
                class="btn btn-outline-dark mt-auto"
                >View details</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
