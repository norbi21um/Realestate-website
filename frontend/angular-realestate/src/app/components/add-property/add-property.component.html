<div class="container px-4 px-lg-5">
  <form
    id="addPropoertyFormId"
    [formGroup]="addNewFormGroup"
    (ngSubmit)="onSubmit()"
  >
    <div formGroupName="property" class="form-area">
      <h2 class="pt-5">Add new property</h2>

      <div class="form-group pt-5">
        <!--Input field for search-->

        <label for="addressInput">Address</label>
        <div class="row" id="addressInput">
          <div class="col-2">
            <select
              class="form-select scrollable-menu"
              aria-label="Default select example"
              formControlName="district"
            >
              <option selected disabled>District</option>
              <option value="I">I.</option>
              <option value="II">II.</option>
              <option value="III">III.</option>
              <option value="IV">IV.</option>
              <option value="V">V.</option>
              <option value="VI">VI.</option>
              <option value="VII">VII.</option>
              <option value="VIII">VIII.</option>
              <option value="IX">IX.</option>
              <option value="X">X.</option>
              <option value="XI">XI.</option>
              <option value="XII">XII.</option>
              <option value="XIII">XIII.</option>
              <option value="XIV">XIV.</option>
              <option value="XV">XV.</option>
              <option value="XVI">XVI.</option>
              <option value="XVII">XVII.</option>
              <option value="XVIII">XVIII.</option>
              <option value="XIX">XIX.</option>
              <option value="XX">XX.</option>
              <option value="XXI">XXI.</option>
              <option value="XXII">XXII.</option>
              <option value="XXIII">XXIII.</option>
            </select>
            <div
              *ngIf="district.invalid && (district.dirty || district.touched)"
              class="alert alert-danger mt-1"
            >
              <div *ngIf="district.errors?.['required']">
                District is required
              </div>
            </div>
          </div>
          <!----------------------->

          <div class="col-10">
            <input
              formControlName="address"
              type="text"
              class="form-control"
              id="addressInput"
              placeholder="Enter address"
            />
          </div>
        </div>
      </div>

      <!--Validátorok-->
      <div
        *ngIf="address.invalid && (address.dirty || address.touched)"
        class="alert alert-danger mt-1"
      >
        <div *ngIf="address.errors?.['required']">Address is required</div>

        <div *ngIf="address.errors?.['minlength']">
          Address must be at least 2 characters long
        </div>
      </div>

      <div class="form-group pt-3">
        <label for="priceInput">Price</label>
        <input
          formControlName="price"
          type="number"
          class="form-control"
          id="priceInput"
          placeholder="Enter price"
        />
        <!--Validátorok-->
        <div
          *ngIf="price.invalid && (price.dirty || price.touched)"
          class="alert alert-danger mt-1"
        >
          <div *ngIf="price.errors?.['required']">Price is required</div>
        </div>
      </div>

      <div class="form-group pt-3">
        <label for="areaInput">Area</label>
        <input
          formControlName="area"
          type="number"
          class="form-control"
          id="areaInput"
          placeholder="Enter area"
        />
        <!--Validátorok-->
        <div
          *ngIf="area.invalid && (area.dirty || area.touched)"
          class="alert alert-danger mt-1"
        >
          <div *ngIf="area.errors?.['required']">Area is required</div>
        </div>
      </div>

      <div class="form-group pt-3">
        <label for="descriptionArea">Description</label>
        <textarea
          formControlName="description"
          class="form-control"
          id="descriptionArea"
          rows="3"
        ></textarea>
        <!--Validátorok-->
        <div
          *ngIf="
            description.invalid && (description.dirty || description.touched)
          "
          class="alert alert-danger mt-1"
        >
          <div *ngIf="description.errors?.['required']">
            Description is required
          </div>
        </div>
      </div>

      <div class="form-group pt-3">
        <label for="imageInput">Image Url</label>
        <input
          formControlName="imageUrl"
          type="text"
          class="form-control"
          id="imageInput"
          aria-describedby="imageHelp"
          placeholder="Enter image url"
        />
        <small id="imageHelp" class="form-text text-muted"
          >Így kell valamilyen segítő szöveget írni.</small
        >
      </div>
    </div>

    <!-- submit button 
        <div class="text-center pt-3 pb-5">
           <a routerLink="/properties"><button  type="submit" class="btn btn-primary btn-lg">Create</button></a>
        </div> -->

    <!-- submit button-->
    <div form="addPropoertyFormId" class="text-center pt-3 pb-5">
      <button type="submit" class="btn btn-info">Create</button>
    </div>
  </form>
</div>
